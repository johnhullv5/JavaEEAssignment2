<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>Product Information</title>
</head>
<body>

	<form action="ProductServlet" method="post" id="myForm">

		<table style="width: 20%">
			<tr>
				<th>ProductID:</th>
				<th><input type="text" name="productID"></th>
				<br>
			</tr>
			<tr>
				<th>ProductName:</th>
				<th><input type="text" name="ProductName"></th>
				<br>
			</tr>
			<tr>
				<th>Price:</th>
				<th><input type="text" name="Price"></th>
				<br>
			</tr>
			<tr>
				<th>Quantity:</th>
				<th><input type="text" name="Quantity"></th>
				<br>
			</tr>
			<tr>
				<th>Category:</th>
				<th><input type="text" name="Category"></th>
				<br>
			</tr>

			<tr>
				<th><input type="submit" value="Add Product"></th>
				<th><input type="submit" value="View Product"></th>
				<th><input type="submit" value="Clear Product"></th>
				<br>
			</tr>
		</table>


	</form>

	<script>
function clear() {
    document.getElementById("myForm").reset();
}
</script>
</body>
</html>
